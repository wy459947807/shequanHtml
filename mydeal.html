<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>十年赢家网-手机版</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/layer/need/layer.css">
    <link rel="stylesheet" href="js/date/css/lCalendar.css">
    <link rel="stylesheet" href="css/user.css">
</head>
<body>
	<!-- 社圈个人中心 -->
	<div class="yj_header">
		<font id="page_title">我的交易</font>
		<a href="javascript:history.go(-1);"><img src="images/fanhui.png" alt=""></a>
	</div>
	<div class="yj_info">
	    <img src="images/teach_photo.png">
	    <p class="row-1">
	        <a  href="javascript:;">京津冀</a>
	        <div class="un-log" style="display: none;">
	            <a class="left" href="">注册</a>&nbsp;|&nbsp;
	            <a href="">登录</a>
	        </div>
	    </p>
	    <p class="row-2">
	        <a class="score" class="" href="javascript:;">积分2230</a>
	        <a class="member" href="javascript:;">普通会员</a>
	        <a class="yjbao" href="javascript:;">赢家宝：1000个</a>
	    </p>
	</div>
	<div class="deal-main">
		<div class="search">
			<ul>
				<li>开始日期：<input id="begin_time" type="text" readonly="" name="input_date" placeholder="选择日期" data-lcalendar="2010-01-01,2020-12-31" /></li>
				<li>结束日期：<input id="end_time" type="text" readonly="" name="input_date" placeholder="选择日期" data-lcalendar="2010-01-01,2020-12-31" /></li>
				<li><button class="serch-btn">搜索</button></li>
			</ul>
		</div>
		<div class="con">
			<ul class="tit">
				<li>课程名称</li>
				<li>课程价格</li>
				<li>交易状态</li>
				<li>操作</li>
			</ul>
			<div class="deal-info">
				<table>
					<tr>
						<td colspan="2">交易单号:S201612110000103341</td>
						<td colspan="2">交易时间:2016-12-11 10:33:41</td>
					</tr>
					<tr>
						<td width="35%">邵立胜社圈私密分享</td>
						<td width="15%"><span>1999.00元</span></td>
						<td width="25%"><a class="un-pay" href="">未支付</a></td>
						<td><a class="info" href="mydealinfo.html">交易详情</a></td>
					</tr>
				</table>
				<table>
					<tr>
						<td colspan="2">交易单号:S201612110000103341</td>
						<td colspan="2">交易时间:2016-12-11 10:33:41</td>
					</tr>
					<tr>
						<td width="35%">邵立胜社圈私密分享</td>
						<td width="15%"><span>1999.00元</span></td>
						<td width="25%"><a href="">已支付</a></td>
						<td><a class="info" href="mydealinfo.html">交易详情</a></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/layer/layer.js"></script>
    <script src="js/date/lCalendar.min.js"></script>
    <script src="js/circle.js"></script>
    <script src="js/user.js"></script>
    <script>
    	$.circle.user.search_course();
    	var calendar = new lCalendar();
	    calendar.init({
	        'trigger': '#begin_time',
	        'type': 'date'
	    });
	    var calendar = new lCalendar();
	    calendar.init({
	        'trigger': '#end_time',
	        'type': 'date'
	    });
    </script>
</body>
</html>
